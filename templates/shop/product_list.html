{% extends 'base.html' %}

{% block content %}
  <h1>Products</h1>
  <ul>
    {% for product in products %}
      <li>
        <h2>{{ product.name }} (${{ product.price }})</h2>
        <p>{{ product.description }}</p>
        <a href="{% url 'product_detail' product.pk %}">View</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
